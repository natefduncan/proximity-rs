<!DOCTYPE html>
<html>

<head>
    <title>Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #map {
            flex-grow: 1;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var data = [{"latitude":33.451122,"longitude":-111.80448,"name":"Taco Bell"},{"latitude":33.4359673147019,"longitude":-111.823198199272,"name":"Taco Bell"},{"latitude":33.39428,"longitude":-111.874146,"name":"Taco Bell"},{"latitude":33.39098,"longitude":-111.84067,"name":"Taco Bell"},{"latitude":33.364551792011,"longitude":-111.86057437958,"name":"Taco Bell"},{"latitude":33.407684,"longitude":-111.773186,"name":"Taco Bell"},{"latitude":33.379314,"longitude":-111.7856,"name":"Taco Bell"},{"latitude":33.3943709,"longitude":-111.8047751,"name":"Taco Bell"},{"latitude":33.26293,"longitude":-111.85951,"name":"Taco Bell"},{"latitude":33.335457,"longitude":-111.85991,"name":"Taco Bell"}];
        var map = L.map('map', {
            center: [33.38166570067129, -111.82860496788521], 
            zoom: 13
        });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
            id: 'osm.standard'
        }).addTo(map);

        data.forEach(function (value, idx) {
            L.marker([value.latitude, value.longitude])
                .bindPopup(value.name)
                .addTo(map);
        });
    </script>
</body>

</html>
